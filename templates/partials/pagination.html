{% if pagination.pages > 1 %}
<nav aria-label="Paginación de productos">
    <ul class="pagination">
        {# Botón "Anterior" #}
        <li class="page-item {{ 'disabled' if not pagination.has_prev else '' }}">
            <a class="page-link" href="{{ url_for('index', page=pagination.prev_num, search=search_term, category=active_category) }}#products">Anterior</a>
        </li>

        {# Números de página #}
        {% for page_num in pagination.iter_pages() %}
            {% if page_num %}
                <li class="page-item {{ 'active' if page_num == pagination.page else '' }}">
                    <a class="page-link" href="{{ url_for('index', page=page_num, search=search_term, category=active_category) }}#products">{{ page_num }}</a>
                </li>
            {% else %}
                <li class="page-item disabled"><span class="page-link">...</span></li>
            {% endif %}
        {% endfor %}

        {# Botón "Siguiente" #}
        <li class="page-item {{ 'disabled' if not pagination.has_next else '' }}">
            <a class="page-link" href="{{ url_for('index', page=pagination.next_num, search=search_term, category=active_category) }}#products">Siguiente</a>
        </li>
    </ul>
</nav>
{% endif %}
