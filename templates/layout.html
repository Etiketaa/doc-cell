<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Doctor Cell{% endblock %}</title></title>
    <meta name="description" content="Encuentra los mejores accesorios para celulares en Doctor Cell. Ofrecemos una amplia variedad de productos de alta calidad a los mejores precios.">
    <meta name="keywords" content="accesorios para celulares, fundas, cargadores, auriculares, Doctor Cell">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Cascadia+Mono&display=swap" rel="stylesheet">
</head>
<body>

    <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h4 class="text-white">Doctor Cell</h4>
            <button class="btn btn-link text-white d-lg-none" id="sidebarClose">
                <i class="bi bi-x-lg"></i>
            </button>
        </div>
        <div class="sidebar-body">
            <ul class="sidebar-nav">
                <li><a href="{{ url_for('index') }}"><i class="bi bi-house-door"></i> Home</a></li>
                
            </ul>
            <hr class="sidebar-divider">
            <h5 class="sidebar-title">Categorías</h5>
            <ul class="sidebar-nav category-filters">
                <li><a href="{{ url_for('index', category='all') }}" class="{% if active_category == 'all' %}active-category{% endif %}">Todos</a></li>
                {% for cat in categories %}
                    <li><a href="{{ url_for('index', category=cat) }}" class="{% if active_category == cat %}active-category{% endif %}">{{ cat }}</a></li>
                {% endfor %}
            </ul>
        </div>
    </aside>
    <div class="sidebar-overlay" id="sidebarOverlay"></div>

    <main class="main-content">
        <header class="main-header sticky-top bg-light shadow-sm">
            <div class="container-fluid d-flex align-items-center justify-content-between p-3">
                <div class="d-flex align-items-center">
                    <button class="btn btn-icon d-lg-none me-2" id="sidebarToggleMobile">
                        <i class="bi bi-list"></i>
                    </button>
                    <h1 class="m-0 fs-4 d-none d-md-block" id="typing-title"></h1>
                </div>
                <button class="btn btn-outline-dark header-cart" data-bs-toggle="modal" data-bs-target="#cartModal">
                    <i class="bi bi-cart-fill me-1"></i>
                    Carrito
                    <span class="badge bg-dark text-white ms-1 rounded-pill" id="cart-count">0</span>
                </button>
            </div>
        </header>

        <div class="page-body">
            {% block content %}{% endblock %}
        </div>
    </main>

    {% include 'partials/modals.html' %}

    <footer class="py-4 bg-dark text-white">
        <div class="container text-center">
            <div class="mb-3">
                <div class="dropup">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="socialsDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="bi bi-heart-fill"></i> Seguime
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="socialsDropdown">
                        <li><a class="dropdown-item" href="#" target="_blank"><i class="bi bi-instagram"></i> Instagram</a></li>
                        <li><a class="dropdown-item" href="#" target="_blank"><i class="bi bi-facebook"></i> Facebook</a></li>
                        <li><a class="dropdown-item" href="https://www.linkedin.com/in/francoparedes1992/" target="_blank"><i class="bi bi-linkedin"></i> LinkedIn</a></li>
                        <li><a class="dropdown-item" href="#" target="_blank"><i class="bi bi-github"></i> GitHub</a></li>
                    </ul>
                </div>
            </div>
            <small>Copyright &copy; 2025 | Diseñado y Desarrollado por <a href="https://francoparedes.vercel.app/" target="_blank" class="text-white">Franco Paredes</a></small>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
